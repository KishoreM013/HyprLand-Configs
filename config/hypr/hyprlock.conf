general {
    hide_cursor = true
    no_fade_in = false
    no_fade_out = false
    fail_timeout = 1800
}

background {
    monitor =
    path = ~/Pictures/lockscreen.png             # Set your favorite background image path
    blur_passes = 4
    blur_size = 7
    noise = 0.015
    brightness = 0.78
    contrast = 0.92
    vibrancy = 0.18
    vibrancy_darkness = 0.10
    color = rgba(26,27,38,1.0)
}

label {
    monitor =
    text = I USE ARCH, BTW ðŸ—¿
    color = rgba(230,220,255,0.82)   # Soft light purple
    font_size = 50
    font_family = JetBrainsMono Nerd Font
    position = 0, -120               # Centered near the top (adjust Y offset as needed)
    halign = center
    valign = center
}

# Circular input field visible below the top text
input-field {
    monitor =
    size = 90, 90                   # Circle dimensions
    outline_thickness = 10
    hide_input = true               # No password visible (not even dots)
    dots_size = 0                   # No dots
    dots_spacing = 0
    dots_center = true
    outer_color = rgba(122,162,247,0.65)  # Accent outline
    inner_color = rgba(36,40,59,0.82)     # Circle fill color
    font_color = rgba(239,239,239,0.85)
    rounding = 45                  # Rounded fully to a circle
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = ""          # No placeholder text to keep it clean

    check_color = #8aadf4          # Color on correct entry
    fail_color = #e36d6d           # Color on failed entry
    fail_text = ""                 # No fail text for minimalism

    position = 0, 0                # Centered below the label (adjust if needed)
    halign = center
    valign = center
}
